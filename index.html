<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<nav>
			<h1>Library</h1>
		</nav>
		<main>
			<div class="container">
				<button id="add-book" class="add-book">+ Add Book</button>
				<div class="form-container" id="form-Container">
					<form action="" id="book-form" class="form">
						<h3>Add a New Book</h3>
						<input
							type="text"
							name="title"
							id="title"
							placeholder="Title"
							required
							maxlength="200"
							class="title"
						/>
						<input
							type="text"
							name="author"
							id="author"
							placeholder="Author"
							required
							maxlength="100"
							class="author"
						/>
						<input
							type="number"
							name="pages"
							id="pages"
							placeholder="pages"
							max="10000"
							required
							class="pages"
						/>
						<div class="read-book">
							<label for="read">Have you read the book?</label>
							<input type="checkbox" name="read" id="read" class="read" />
						</div>
						<button type="submit" id="new-book" class="new-book">
							Add Book
						</button>
					</form>
				</div>
			</div>
			<div class="library" id="library"></div>
		</main>
	</body>
</html>
